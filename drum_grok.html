<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Educational Drum Machine</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    background: #111;
    color: #eee;
    margin: 0;
    padding: 20px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    margin: 0.4em 0 0.8em;
    color: #4af;
    text-shadow: 0 0 10px #48f8;
  }

  .container {
    max-width: 960px;
    width: 100%;
  }

  .controls {
    display: flex;
    gap: 2rem;
    flex-wrap: wrap;
    justify-content: center;
    margin: 1.5rem 0 2rem;
  }

  button {
    padding: 14px 24px;
    font-size: 1.1rem;
    background: #333;
    color: white;
    border: 2px solid #555;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.12s;
  }

  button.active, button:hover {
    background: #555;
    border-color: #88f;
    transform: translateY(-1px);
  }

  button:active {
    transform: translateY(1px);
  }

  .pad-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
    margin: 30px 0;
  }

  .pad {
    aspect-ratio: 1;
    background: #222;
    border: 2px solid #444;
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1.4rem;
    font-weight: bold;
    cursor: pointer;
    user-select: none;
    transition: all 0.08s;
  }

  .pad:active,
  .pad.playing {
    transform: scale(0.92);
    background: #444;
    border-color: #88f;
    box-shadow: 0 0 20px #48f8;
  }

  .label {
    position: absolute;
    margin-top: -40px;
    font-size: 0.9rem;
    color: #aaa;
    pointer-events: none;
  }

  .sequencer {
    margin: 40px 0;
    width: 100%;
  }

  .row {
    display: flex;
    gap: 6px;
    margin-bottom: 8px;
    align-items: center;
  }

  .row-label {
    width: 90px;
    text-align: right;
    font-weight: bold;
    color: #8af;
    font-size: 1.1rem;
  }

  .step {
    width: 36px;
    height: 36px;
    background: #1a1a1a;
    border: 1px solid #444;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.1s;
  }

  .step.active {
    background: #f93;
    border-color: #ffaa44;
    box-shadow: 0 0 12px #fa4;
  }

  .step.playhead {
    box-shadow: 0 0 18px #4f8 inset;
    border-color: #6f8;
  }

  .info {
    margin-top: 2rem;
    padding: 1rem 1.5rem;
    background: #1a2233;
    border-radius: 10px;
    line-height: 1.5;
    max-width: 800px;
  }

  kbd {
    background: #333;
    padding: 3px 8px;
    border-radius: 5px;
    border: 1px solid #555;
    font-family: monospace;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Educational Drum Machine</h1>

  <div class="controls">
    <button id="playBtn">Play ▶</button>
    <button id="stopBtn">Stop ■</button>
    <button id="clearBtn">Clear</button>
  </div>

  <div class="pad-grid">
    <div class="pad" data-key="k" data-note="Kick">KICK</div>
    <div class="pad" data-key="s" data-note="Snare">SNARE</div>
    <div class="pad" data-key="h" data-note="Hat">HAT</div>
    <div class="pad" data-key="c" data-note="Clap">CLAP</div>
  </div>

  <div class="sequencer">
    <div class="row">
      <div class="row-label">Kick</div>
      <div class="step" data-track="0" data-step="0"></div>
      <div class="step" data-track="0" data-step="1"></div>
      <div class="step" data-track="0" data-step="2"></div>
      <div class="step" data-track="0" data-step="3"></div>
      <div class="step" data-track="0" data-step="4"></div>
      <div class="step" data-track="0" data-step="5"></div>
      <div class="step" data-track="0" data-step="6"></div>
      <div class="step" data-track="0" data-step="7"></div>
    </div>

    <div class="row">
      <div class="row-label">Snare</div>
      <div class="step" data-track="1" data-step="0"></div>
      <div class="step" data-track="1" data-step="1"></div>
      <div class="step" data-track="1" data-step="2"></div>
      <div class="step" data-track="1" data-step="3"></div>
      <div class="step" data-track="1" data-step="4"></div>
      <div class="step" data-track="1" data-step="5"></div>
      <div class="step" data-track="1" data-step="6"></div>
      <div class="step" data-track="1" data-step="7"></div>
    </div>

    <div class="row">
      <div class="row-label">Hat</div>
      <div class="step" data-track="2" data-step="0"></div>
      <div class="step" data-track="2" data-step="1"></div>
      <div class="step" data-track="2" data-step="2"></div>
      <div class="step" data-track="2" data-step="3"></div>
      <div class="step" data-track="2" data-step="4"></div>
      <div class="step" data-track="2" data-step="5"></div>
      <div class="step" data-track="2" data-step="6"></div>
      <div class="step" data-track="2" data-step="7"></div>
    </div>

    <div class="row">
      <div class="row-label">Clap</div>
      <div class="step" data-track="3" data-step="0"></div>
      <div class="step" data-track="3" data-step="1"></div>
      <div class="step" data-track="3" data-step="2"></div>
      <div class="step" data-track="3" data-step="3"></div>
      <div class="step" data-track="3" data-step="4"></div>
      <div class="step" data-track="3" data-step="5"></div>
      <div class="step" data-track="3" data-step="6"></div>
      <div class="step" data-track="3" data-step="7"></div>
    </div>
  </div>

  <div class="info">
    <strong>How to use:</strong><br>
    • Click pads or press <kbd>K</kbd> <kbd>S</kbd> <kbd>H</kbd> <kbd>C</kbd><br>
    • Click squares in sequencer to place hits<br>
    • Click <strong>Play</strong> to hear the 8-step loop (≈120 BPM)<br>
    • Everything runs in your browser using Web Audio API
  </div>
</div>

<script>
// ────────────────────────────────────────────────
//   EDUCATIONAL DRUM MACHINE – Web Audio API version
// ────────────────────────────────────────────────

const AudioContext = window.AudioContext || window.webkitAudioContext;
const ctx = new AudioContext();

// Simple sound generator functions
function createKick() {
  const osc = ctx.createOscillator();
  const gain = ctx.createGain();
  osc.connect(gain);
  gain.connect(ctx.destination);

  osc.frequency.setValueAtTime(120, ctx.currentTime);
  osc.frequency.exponentialRampToValueAtTime(40, ctx.currentTime + 0.12);
  gain.gain.setValueAtTime(1.2, ctx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.18);

  osc.start();
  osc.stop(ctx.currentTime + 0.2);
}

function createSnare() {
  const noise = ctx.createBufferSource();
  const buffer = ctx.createBuffer(1, ctx.sampleRate * 0.12, ctx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < data.length; i++) {
    data[i] = Math.random() * 2 - 1;
  }
  noise.buffer = buffer;

  const gain = ctx.createGain();
  const filter = ctx.createBiquadFilter();
  filter.type = "highpass";
  filter.frequency.value = 800;

  noise.connect(filter);
  filter.connect(gain);
  gain.connect(ctx.destination);

  gain.gain.setValueAtTime(1.1, ctx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.14);

  noise.start();
  noise.stop(ctx.currentTime + 0.15);
}

function createHat() {
  const noise = ctx.createBufferSource();
  const buffer = ctx.createBuffer(1, ctx.sampleRate * 0.04, ctx.sampleRate);
  const data = buffer.getChannelData(0);
  for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
  noise.buffer = buffer;

  const gain = ctx.createGain();
  noise.connect(gain);
  gain.connect(ctx.destination);

  gain.gain.setValueAtTime(0.7, ctx.currentTime);
  gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.03);

  noise.start();
  noise.stop(ctx.currentTime + 0.04);
}

function createClap() {
  // Very simplified clap = two quick noises
  createHat(); // first
  setTimeout(() => createHat(), 8); // very short delay
  setTimeout(() => {
    const noise = ctx.createBufferSource();
    const buffer = ctx.createBuffer(1, ctx.sampleRate * 0.08, ctx.sampleRate);
    const data = buffer.getChannelData(0);
    for (let i = 0; i < data.length; i++) data[i] = Math.random() * 2 - 1;
    noise.buffer = buffer;
    const gain = ctx.createGain();
    noise.connect(gain);
    gain.connect(ctx.destination);
    gain.gain.setValueAtTime(0.9, ctx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.06);
    noise.start();
  }, 12);
}

// Map keyboard → sound
const sounds = {
  'k': createKick,
  's': createSnare,
  'h': createHat,
  'c': createClap
};

// Visual feedback
function playPad(el) {
  el.classList.add('playing');
  setTimeout(() => el.classList.remove('playing'), 120);
}

// Trigger sound from pad or keyboard
function triggerSound(key) {
  if (sounds[key]) {
    sounds[key]();
    const pad = document.querySelector(`.pad[data-key="${key}"]`);
    if (pad) playPad(pad);
  }
}

// Keyboard input
window.addEventListener('keydown', e => {
  if (e.repeat) return;
  triggerSound(e.key.toLowerCase());
});

// Click pads
document.querySelectorAll('.pad').forEach(pad => {
  pad.addEventListener('click', () => {
    const key = pad.dataset.key;
    triggerSound(key);
  });
});

// ────────────── Sequencer ──────────────

const STEPS = 8;
let currentStep = 0;
let isPlaying = false;
let intervalId = null;

const grid = Array(4).fill().map(() => Array(STEPS).fill(false));

function toggleStep(track, step) {
  grid[track][step] = !grid[track][step];
  const el = document.querySelector(`.step[data-track="${track}"][data-step="${step}"]`);
  el.classList.toggle('active', grid[track][step]);
}

document.querySelectorAll('.step').forEach(step => {
  step.addEventListener('click', () => {
    const track = parseInt(step.dataset.track);
    const st = parseInt(step.dataset.step);
    toggleStep(track, st);
  });
});

function playStep() {
  // Remove old playhead
  document.querySelectorAll('.step.playhead').forEach(el => el.classList.remove('playhead'));

  // Add playhead
  const heads = document.querySelectorAll(`.step[data-step="${currentStep}"]`);
  heads.forEach(el => el.classList.add('playhead'));

  // Play sounds
  if (grid[0][currentStep]) createKick();
  if (grid[1][currentStep]) createSnare();
  if (grid[2][currentStep]) createHat();
  if (grid[3][currentStep]) createClap();

  currentStep = (currentStep + 1) % STEPS;
}

function startSequencer() {
  if (isPlaying) return;
  isPlaying = true;
  currentStep = 0;
  document.getElementById('playBtn').textContent = "Playing... ▶";
  playStep(); // immediate first step
  intervalId = setInterval(playStep, 125); // ~120 BPM (500 ms / 4 = 125 ms/step)
}

function stopSequencer() {
  if (!isPlaying) return;
  isPlaying = false;
  clearInterval(intervalId);
  document.getElementById('playBtn').textContent = "Play ▶";
  document.querySelectorAll('.step.playhead').forEach(el => el.classList.remove('playhead'));
}

function clearSequencer() {
  grid.forEach((track, t) => {
    track.forEach((_, s) => {
      if (grid[t][s]) toggleStep(t, s);
    });
  });
}

// Buttons
document.getElementById('playBtn').onclick = startSequencer;
document.getElementById('stopBtn').onclick = stopSequencer;
document.getElementById('clearBtn').onclick = clearSequencer;

// Resume audio context on first interaction (Safari/iOS)
document.body.addEventListener('click', () => {
  if (ctx.state === 'suspended') ctx.resume();
}, { once: true });

</script>
</body>
</html>
